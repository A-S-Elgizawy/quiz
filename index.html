 <div class="examination">
     <div class="quiz">
        <div class="bar-quiz">
            <div class="quiz-container">
                <div class="question-total">1 of 1</div>
                <div class="question" dir="rtl"> من هوا قائد البيت ؟</div>
                        <div class="answers answers1">
                            <button class="button" data-text="no">أحمد</button>
                            <button class="button" data-text="no">محمود</button>
                            <button class="button" data-text="no">محمد</button>
                            <button class="button" data-text="yes">الشيخ سعود</button>
                        </div>
            </div>
            <div class="quiz-container">
                <div class="question" dir="rtl">2- ما اسم ام أدم ؟</div>
                        <div class="answers answers2">
                            <button class="button" data-text="yes">ياسمين</button>
                            <button class="button" data-text="no">سامية العامشة</button>
                            <button class="button" data-text="no">سونيا الرقاصة</button>
                            <button class="button" data-text="no">بهيه بتاعة المهلبيه</button>
                        </div>
            </div>
            <div class="quiz-container">
                <div class="question" dir="rtl">3- ما لقب محمود فى المنزل ؟</div>
                        <div class="answers answers3">
                            <button class="button" data-text="no">الفيل</button>
                            <button class="button" data-text="no">المعزة</button>
                            <button class="button" data-text="yes">الزرافة / بهلول</button>
                            <button class="button" data-text="no">القرد</button>
                        </div>
            </div>
            <div class="quiz-container">
                <div class="question " dir="rtl">4- ما اسم الطفل الصغير ؟ وما لقبه ؟</div>
                        <div class="answers answers4">
                            <button class="button" data-text="no">زغلول / لقلوق</button>
                            <button class="button" data-text="yes">ادم / دومى</button>
                            <button class="button" data-text="no">معاز / معزة</button>
                            <button class="button" data-text="no">ريان / الأرنب</button>
                        </div>
            </div>
            <div class="quiz-container">
                <div class="question" dir="rtl">5- ما هوا لقب أحمد فى المنزل ؟</div>
                        <div class="answers answers5">
                            <button class="button" data-text="no">القائد</button>
                            <button class="button" data-text="no">الأسد</button>
                            <button class="button" data-text="yes">ابو دماغ ضربه</button>
                            <button class="button" data-text="no">الزرزور</button>
                        </div>
            </div>
            <div class="quiz-container">
                <div class="question" dir="rtl">6- ما هوا لقب محمد فى المنزل ؟</div>
                        <div class="answers answers6">
                            <button class="button" data-text="no">كرشة</button>
                            <button class="button" data-text="yes">حموكشة</button>
                            <button class="button" data-text="no">المبطرخ</button>
                            <button class="button" data-text="no">العجل</button>
                        </div>
            </div>          
            <div class="quiz-container" >
                <div class="question" dir="rtl">7- من هى سهير ؟</div>
                        <div class="answers answers7">
                            <button class="button" data-text="no">صاحبة الجسم الرشيق</button>
                            <button class="button" data-text="no">العقل المدبر</button>
                            <button class="button" data-text="no">العادات الإجابية وتناول الاكل الصحى</button>
                            <button class="button" data-text="yes">لا شئ مما سبق</button>
                        </div>
            </div>          
        </div>
    </div>
    <div class="controls">
        <button class="prev">prev</button>
        <button class="next">next</button>
    </div>


 </div>

                 </div>

            </div>
